<!DOCTYPE html>
<html>
<body>

<h2>Offline Search</h2>

<form action="{{ url_for('query') }}" method="get" >
  <h1><label for="query">Please enter query:</label> </h1>
    <input type="text" name="query" placeholder="Please enter query"/><br />
    <h2><input type="submit" /> </h2>
</form>

<h2>Searching for: {{ query }}</h2>
<h3>Result: {{offline_search_result}}</h3>

</body>
</html>
